<div class="report">
    <button type="button" class="btn btn-default" data-target="#report" data-toggle="modal">See best candidates report</button>
    <div id="report" class="modal fade" role="dialog">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span
                            aria-hidden="true">&times;</span></button>
                    Best Candidates Report <button CLASS="btn btn-default" onclick="window.print()"><span class="glyphicon glyphicon-print"></span> Print or save to PDF</button>
                </div>
                <div class="modal-body printable">
                    <h1>Pandrugs Report</h1>
                    <div id="report-header">
                    This is a report of the results. Number of genedrug-groups are: {{$ctrl.geneDrugGroups.length}}<br>
                    Input gene list size: {{$ctrl.geneList.length}}<br>
                    No. genes in PanDrugs: {{$ctrl.genePresence.present.length}}<br>
                    </div>
                </div>
            </div>
        </div>
    </div>

</div>
